<div dropdown class="btn-group" autoClose="outsideClick">

  <button dropdownToggle id="fset-btn-col" type="button" class="btn btn-default">
    Columns <span class="caret"></span>
  </button>

  <ul *dropdownMenu id="fset-dd-col">
    <li *ngFor="let col of columns">
      <a class="checkbox">
        <div class="chkbox-wrapper">
          <input [(ngModel)]="col.show" type="checkbox">{{col.dispName}}
        </div>
      </a>
    </li>
  </ul>
</div>
