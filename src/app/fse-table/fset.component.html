<div id="fset-tool-bar" class="row" *ngIf="content">

  <search-bar
    [focus]="searchFocusSubject"
    (search)="applySearch($event)"
    (clear)="removeSearch()"></search-bar>

  <div class="col-md-4">
    <div class="btn-group">
      <button id="fset-btn-add" type="button" class="btn btn-default"
        (click)="showRowAdder()">
        <i class="fa fa-plus"></i>
      </button>
      <button id="fset-btn-remove" type="button" class="btn btn-default"
        (click)="removeRow()"
        [disabled]="selRow>=content.height">
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <col-selector [columns]="content.allColumns"></col-selector>
  </div>

</div>

<row-adder
  [factory]="content.factory"
  [columns]="content.allColumns"
  [show]="showRowAdderSubject"
  (addRows)="addRows($event)">
</row-adder>

<fse-table *ngIf="content"
  [rows]="content.rows"
  [cols]="content.columns"
  (selection)="selectRow($event)"
  (search)="focusSearch()"
  (sort)="sortContent($event)">
</fse-table>
