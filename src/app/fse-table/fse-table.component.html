<table *ngIf="content">
  <thead><tr>
    <th
      *ngFor="let col of content.columns"
      (click)="sortOn(col)">
      <span>{{col.dispName}}</span>
      <span *ngIf="sortColumn === col"
        class="fa"
        [class.fa-chevron-up]="isSortedAsc()"
        [class.fa-chevron-down]="!isSortedAsc()">
      </span>
    </th>
  </tr></thead>
  <tbody><tr *ngFor="let row of content.rows">
    <td *ngFor="let col of content.columns"
      fse-cell
      [row]="row"
      [property]="col.propName">
  </tr></tbody>
</table>
